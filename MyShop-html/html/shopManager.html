<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蚂蚁商城</title>
    <link rel="stylesheet" href="../css/shopManager.css">
    <script src="../js/shopManager.js"></script>
</head>
<body>
    <div class="con-top-bg">
        <div class="con-top">
            <div class="top-left">
                <a href="" class="login-url">亲，请登录</a>  ·
                <a href="" class="re-url">免费注册</a>
            </div>
            <div class="top-right">
                <a href="" class="order-url">
                    <span class="fa fa-server"></span>
                    我的订单
                </a>
                <span style="margin: 0 10px;">|</span>
                <a href="" class="order-url">
                    <span class="fa fa-shopping-cart"></span>
                    购物车
                </a>
                <span style="margin: 0 10px;">|</span>
                <a href="" class="order-url">
                    <span class="fa fa-users"></span>
                    成为商家
                </a>
                <span style="margin: 0 10px;">|</span>
                <a href="" class="order-url">
                    <span class="fa fa-paint-brush"></span>
                    开发中ing...
                </a>
            </div>
        </div>
    </div>
    <div class="shop-manager-bg">
        <div class="shop-manager">
            <div class="box-title-div other-style">
                <div class="item-id">id</div>
                <div class="item-name">商品名</div>
                <div class="item-img">图片</div>
                <div class="item-price">价格（¥）</div>
                <div class="item-one">一级目录</div>
                <div class="item-two">二级目录</div>
                <div class="item-three">三级目录</div>
                <div class="item-do">操作</div>
            </div>
            <div class="box-title-div">
                <div class="item-id">001</div>
                <div class="item-name">测试</div>
                <div class="item-img"></div>
                <div class="item-price">23</div>
                <div class="item-one">一级目录</div>
                <div class="item-two">二级目录</div>
                <div class="item-three">三级目录</div>
                <div class="item-do">
                    <input type="button" value="删除">
                </div>
            </div>
        </div>
    </div>
    <div class="add-bg">
        <div class="add">
            <div class="">新增商品</div>
            <div class="box-div">
                <div>
                    编号：
                    <input type="text" class="inp-style">
                </div>
                <div>
                    商品名：
                    <input type="text" class="inp-style">
                </div>
                <div>
                    价格：
                    <input type="text" class="inp-style">
                </div>
                <div> 
                    <input type="button" name="" id="btn-submit" value="提交">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
