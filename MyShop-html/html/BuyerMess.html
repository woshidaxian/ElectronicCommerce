<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蚂蚁商城</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/BuyerMess.css">
</head>
<body>
    <div class="container">
        <div class="con-top-bg">
            <div class="con-top">
                <div class="top-left">
                    <a href="" class="login-url">亲，请登录</a>  ·
                    <a href="" class="re-url">免费注册</a>
                </div>
                <div class="top-right">
                    <a href="" class="order-url">
                        <span class="fa fa-server"></span>
                        我的订单
                    </a>
                    <span style="margin: 0 10px;">|</span>
                    <a href="" class="order-url">
                        <span class="fa fa-shopping-cart"></span>
                        购物车
                    </a>
                    <span style="margin: 0 10px;">|</span>
                    <a href="" class="order-url">
                        <span class="fa fa-users"></span>
                        成为商家
                    </a>
                    <span style="margin: 0 10px;">|</span>
                    <a href="" class="order-url">
                        <span class="fa fa-paint-brush"></span>
                        开发中ing...
                    </a>
                </div>
            </div>
        </div>
        <div class="con-mess-bg">
            <div class="con-mess">
                <div class="mess-title">
                    商家个人信息
                </div>
                <div class="con-mess-box">
                    <div class="mess-div-s">
                        用户名：
                        <input type="text" class="inp-style">
                    </div>
                    <div class="mess-div-s">
                        店铺名：
                        <input type="text" class="inp-style">
                    </div>
                    <div class="mess-div-s">
                        新密码：
                        <input type="text" class="inp-style">
                    </div>
                    <div class="mess-div-s">
                        email：
                        <input type="text" class="inp-style">
                    </div>
                    <div class="mess-div-s">
                        联系方式：
                        <input type="text" class="inp-style">
                    </div>
                    <div class="mess-div-s">
                        联系地址：
                        <input type="text" class="inp-style">
                    </div>
                    <div class="mess-div-s">
                        <input type="button" value="保存" class="inp-btn">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
