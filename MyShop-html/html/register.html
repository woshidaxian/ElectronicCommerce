<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蚂蚁商城</title>
    <link rel="stylesheet" href="../css/register.css">
    <script src="../js/register.js"></script>
</head>
<body>
    <div class="container">
        <div class="con-div">
            <div class="con-left"></div>
            <div class="con-right">
                <div style="font-size: 28px;color: rgb(90, 90, 90);">注册</div>
                <input type="text" placeholder="账号" class="inp-s inp-acc">
                <input type="password" placeholder="密码" class="inp-s inp-pass">
                <button class="btn">注册</button>
                <div class="box-div">
                    <input type="checkbox" class="inp-box">
                    商家注册
                </div>
            </div>
        </div>
    </div>
</body>
</html>
